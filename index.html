<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style.css">
<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,700&family=Shrikhand&display=swap" rel="stylesheet">
<!-- FONTAWESOME -->
<script src="https://kit.fontawesome.com/22feb89f32.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <div class="logo">
                <a href="#">
                    <img src="images/logo/ohmyfood.png" alt="Logo">
                </a>
            </div>
    </header>

    <main>
        <div class="position">
            <div class="icon-position">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="text-position">
                <p>Paris, Belleville</p>
            </div>
        </div>

        <section class="explore">
            <div class="explore-container">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <div class="explore-button">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
        </section>
        <div class="fonction">
            <div class="fonction-container">
                <h2>Fonctionnement</h2>
            </div>
        </div>

    </main>
</body>
</html>
